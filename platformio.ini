;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]

[env]
platform = espressif32
monitor_filters =
  default
  esp32_exception_decoder
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = spiffs
lib_deps = 
	https://github.com/me-no-dev/AsyncTCP @ 1.1.1+sha.ca8ac5f
	https://github.com/me-no-dev/ESPAsyncWebServer @ 1.2.3+sha.f71e3d4
	makuna/NeoPixelBus@^2.7.3
	https://github.com/Sensirion/arduino-i2c-scd4x @ 0.3.1+sha.923aa94
	dfrobot/DFRobot_VEML7700 @ ^1.0.0
	bblanchon/ArduinoJson @ ^6.20.1
check_skip_packages = yes
board_build.partitions = partitions_custom.csv

[env:release]
build_type = release
build_flags = 
	-DCORE_DEBUG_LEVEL=0
	-DCONFIG_ARDUHAL_LOG_COLORS=true
lib_deps = ${env.lib_deps}

[env:verbosedebug]
build_type = debug
monitor_raw = yes
build_flags = 
	-DCORE_DEBUG_LEVEL=5
	-DCONFIG_ARDUHAL_LOG_COLORS=true
lib_deps = ${env.lib_deps}

[env:simpledebug]
build_type = release
monitor_raw = yes
build_flags = 
	-DCORE_DEBUG_LEVEL=2
	-DCONFIG_ARDUHAL_LOG_COLORS=true
lib_deps = ${env.lib_deps}
